name: Deploy howdy-site (Hosting + Functions)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FIREBASE_PROJECT_ID: howdy-site-123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set WAITLIST_URL
        run: |
          echo "WAITLIST_URL=https://us-central1-${FIREBASE_PROJECT_ID}.cloudfunctions.net/siteWaitlist" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: .
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: .
        run: |
          flutter build web --release \
            --dart-define=WAITLIST_URL=${WAITLIST_URL}

      - name: Setup Node (for Functions)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install Functions deps
        working-directory: firebase/functions
        run: npm ci

      - name: Deploy (Functions + Hosting)
        working-directory: .
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only functions,hosting --project ${FIREBASE_PROJECT_ID} --non-interactive


